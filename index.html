    <body>
        <main>
            <header>
                <aside id="logo">
                    <h1><span>BIG</span>BANG</h1>
                </aside>
                <nav>
                    <ul id="nav-menu">
                        <li class="active">HOME</li>
                        <li>ABOUT</li>
                        <li>WORK</li>
                        <li>BLOG</li>
                        <li>FEATURES</li>
                        <li>CONTACT</li>
                    </ul>
                </nav>
            </header>
            <hr />
            <section id="mid-title">
                <span>ITEMS SHAPED AS HEXAGON</span>
                <span>portolio we are pround of</span>
            </section>
            <hr />
            <section id="mid-content">
                <ul id="hex-menu">
                    <li>ALL</li>
                    <li>VIDEO</li>
                    <li>BRAND</li>
                    <li>LOGO</li>
                    <li>PHOTO</li>
                </ul>
                <aside id="hex-container">
                    <ul id="hex-img">
                        <li><img src="image/1.jpg" alt="new year 2023" /></li>
                        <li><img src="image/2.jpg" alt="new year 2023" /></li>
                        <li><img src="image/3.jpg" alt="new year 2023" /></li>
                        <li><img src="image/4.jpg" alt="new year 2023" /></li>
                        <li><img src="image/5.jpg" alt="new year 2023" /></li>
                        <li><img src="image/6.jpg" alt="new year 2023" /></li>

                        <li><img src="image/8.jpg" alt="new year 2023" /></li>
                    </ul>
                </aside>
            </section>
            <hr />
            <section id="form-container">
                <h2>SEND CONTACT INFORMATION</h2>
                <form>
                    <fieldset>
                        <legend>Contact Details</legend>
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" id="name" />
                        </div>
                        <br />
                        <div>
                            <label for="phoneNumber">Telephone: </label>
                            <input type="text" id="phoneNumber" />
                        </div>
                        <br />
                        <div>
                            <label for="mail">Email: </label>
                            <input type="email" id="mail" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div>
                            <label for="birth">Birth Date: </label>
                            <input type="date" id="birth" />
                        </div>
                        <br /><br />
                        <div>
                            <label for="age">Age: </label>
                            <input type="text" id="age" />
                        </div>
                        <br /><br />
                        <div>
                            <label for="gender">Gender: </label>
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <br /><br />
                        <div>
                            <label for="answer">When did you first know you wanted to be a zoo-keeper? </label>
                            <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Pick Your Favorite Animals</legend>
                        <section id="grid-checkbox">
                            <aside>
                                <input type="checkbox" value="zebra" id="zebra" />
                                <label for="zebra">Zebra</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="cat" id="cat" />
                                <label for="cat">Cat</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="anaconda" id="anaconda" />
                                <label for="anaconda">Anaconda</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="human" id="human" />
                                <label for="human">Human</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="elephant" id="elephant" />
                                <label for="elephant">Elephant</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="wildebeest" id="wildebeest" />
                                <label for="wildebeest">Wildebeest</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="pigeon" id="pigeon" />
                                <label for="pigeon">Pigeon</label>
                            </aside>
                            <aside>
                                <input type="checkbox" value="crab" id="crab" />
                                <label for="crab">Crab</label>
                            </aside>
                        </section>
                    </fieldset>
                    <input type="submit" value="Submit Application" />
                    <input type="button" value="Reset Form" />
                </form>
            </section>
        </main>

</html>
